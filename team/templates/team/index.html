{% extends "team/base_generic.html" %}

{% block content %}
<h1>Teams</h1>
{% if latest_team_list %}
    <ul>
        {% for team in latest_team_list %}
            <li>{{team.name}}</li>
            <p>{{team.create_time}}</p>
            <hr>
        {% endfor %}
    </ul>
{%else%}
    <p>No team exist</p>
{% endif %}
{% endblock %}
